<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="container1">
      <img class="tile" id="computerTile1" name="rock" src="image/Rock.png" alt="Rock">
      <img class="tile" id="computerTile2" name="paper" src="image/Paper.png" alt="Paper">
    <img class="tile" id="computerTile3" name="scissor" src="image/Scissor.png" alt="Scissor">
  </div>

  <div class="scoreBoard">
    <p id="computerScore">Computer : 0</p>
    <p id="userScore">User : 0</p>
  </div>

  <div class="container2">
    <img class="tile xz" id="userTile1" name="paper" src="image/Paper.png" alt="Paper">
    <img class="tile xz" id="userTile2" name="scissor" src="image/Scissor.png" alt="Scissor">
    <img class="tile xz" id="userTile3" name="rock" src="image/Rock.png" alt="Rock">
  </div>

</main>
  
  <footer class="blog-footer">
    <p>Rock • Paper • Scissor</p>
    <p>Harshit Sikarwar</p>
  </footer>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="game.js"></script>
</body>

</html>
